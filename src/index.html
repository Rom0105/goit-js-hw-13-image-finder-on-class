<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />
    <link
      href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="div-search">
      <img src="./images/image.png" alt="search" width="280" />
    </div>
    <div class="div-form">
      <form class="search-form" id="search-form">
        <div>
          <input
            class="input-form"
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search images..."
          />
        </div>
        <button type="submit" class="btn" disabled>Download</button>
      </form>
    </div>
    <ul id="my-element-selector" class="gallery"></ul>
    <button type="button" data-action="load-more" class="load ishidden" disabled>Load more</button>
    <script src="./index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="./js/go-top.js"></script>
  </body>
</html>
